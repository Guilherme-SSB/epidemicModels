


<!DOCTYPE html>

      <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
          @import url("https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500&display=swap");
          .container {
            display: grid;
            grid-template-columns: 300px 300px;
            grid-gap: 20px 20px;
            justify-content: center;
            align-items: top;
            height: 90vh;
            background-color: #ffffff;
            font-family: 'Baloo Paaji 2', cursive;
          }

          .card {
            background-color: #222831;
            height: 27rem;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.7);
            color: white;
          }

          .card__name {
            margin-top: 15px;
            font-size: 1.5em;
          }

          .card__image {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            border: 5px solid #272133;
            margin-top: 20px;
            box-shadow: 0 10px 50px rgb(36, 148, 253);
          }


          .draw-border {
            box-shadow: inset 0 0 0 4px #2a7fb9;
            color: #2a7fb9;
            border-radius: 15px;
            -webkit-transition: color 0.25s 0.0833333333s;
            transition: color 0.25s 0.0833333333s;
            position: relative;
          }

          .draw-border::before,
          .draw-border::after {
            border: 0 solid transparent;
            box-sizing: border-box;
            border-radius: 15px;
            content: '';
            pointer-events: none;
            position: absolute;
            width: 0rem;
            height: 0;
            bottom: 0;
            right: 0;
          }

          .draw-border::before {
            border-bottom-width: 4px;
            border-left-width: 4px;
            border-radius: 15px;
          }

          .draw-border::after {
            border-top-width: 4px;
            border-right-width: 4px;
            border-radius: 15px;
          }

          .draw-border:hover {
            color: rgb(255, 255, 255);
            border-radius: 15px;
          }

          .draw-border:hover::before,
          .draw-border:hover::after {
            border-color: #4CAF50;
            -webkit-transition: border-color 0s, width 0.25s, height 0.25s;
            transition: border-color 0s, width 0.25s, height 0.25s;
            border-radius: 15px;
            width: 100%;
            height: 100%;
          }

          .draw-border:hover::before {
            -webkit-transition-delay: 0s, 0s, 0.25s;
            transition-delay: 0s, 0s, 0.25s;
          }

          .draw-border:hover::after {
            -webkit-transition-delay: 0s, 0.25s, 0s;
            transition-delay: 0s, 0.25s, 0s;
          }

          .btn {
            background: none;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            line-height: 1.0;
            font: 700 1.0rem 'Roboto Slab', sans-serif;
            padding: 0.75em 2em;
            letter-spacing: 0.05rem;
            margin: 1em;
            width: 13rem;
          }

          .btn:focus {
            outline: 2px dotted #55d7dc;
          }


          .social-icons {
            padding: 0;
            list-style: none;
            margin: 1em;
          }

          .social-icons li {
            display: inline-block;
            margin: 0.15em;
            position: relative;
            font-size: 1em;
          }

          .social-icons i {
            color: #fff;
            position: absolute;
            top: 0.95em;
            left: 0.96em;
            transition: all 265ms ease-out;
          }

          .social-icons a {
            display: inline-block;
          }

          .social-icons a:before {
            transform: scale(1);
            -ms-transform: scale(1);
            -webkit-transform: scale(1);
            content: " ";
            width: 45px;
            height: 45px;
            border-radius: 100%;
            display: block;
            background: linear-gradient(45deg, #4CAF50, rgb(36, 148, 253)); 
            /* #ff003c */
            transition: all 265ms ease-out;
          }

          .social-icons a:hover:before {
            transform: scale(0);
            transition: all 265ms ease-in;
          }

          .social-icons a:hover i {
            transform: scale(2.2);
            -ms-transform: scale(2.2);
            -webkit-transform: scale(2.2);
            color: #4CAF50;
            background: -webkit-linear-gradient(45deg, #4CAF50, rgb(36, 148, 253));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 265ms ease-in;
          }

          .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
            font-size: 1.1em;
          }
        </style>
