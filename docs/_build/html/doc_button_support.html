
<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <style>
          .button {
          border: none;
          color: white;
          border-radius: 32px;
          padding: 16px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 45px;
          box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease 0s;
          }

          .button1 {
          background-color: #21232b;
          color: white;
          border: 2px solid #4CAF50;
          }

          .button1:hover {
          background-color: #4CAF50;
          color: white;
          box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
          transform: translateY(-7px);
          }
      </style>
    </head>
    <body>
      <br>
      <a href="https://epidemicmodels.readthedocs.io/en/latest/" target="_blank">
        <button class="button button1">Veja a documentação</button>
      </a>
    </body>
</html>
